<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="faviicon.png" type="image/x-icon">
  <title>Seller Orders</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 28px;
  }

  .order-card {
    background: #fff;
    border-radius: 12px;
    padding: 25px 30px;
    margin: 20px auto;
    max-width: 800px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .order-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }

  .order-card h2 {
    margin: 0 0 20px;
    color: #0056b3;
    font-size: 22px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 8px;
  }

  .order-info {
    margin: 6px 0;
    font-size: 14px;
    color: #555;
  }

  .order-info b {
    color: #333;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Product cards inside order */
  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .product-item {
    background: #fafafa;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .product-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.12);
  }

  .product-item img {
    width: 150px;
    height: 150px;
    border-radius: 8px;
    object-fit: contain;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }

  .product-details h4 {
    font-size: 14px;
    color: #222;
    margin: 0 0 5px;
    text-align: center;
  }

  .product-details p {
    font-size: 13px;
    color: #555;
    margin: 2px 0;
    text-align: center;
  }

  .delivered-product-btn {
    margin-top: 8px;
    padding: 6px 12px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 13px;
    transition: background 0.2s;
  }

  .delivered-product-btn:hover {
    background: #218838;
  }

  .empty {
    text-align: center;
    font-size: 20px;
    color: #888;
    margin-top: 80px;
  }
/* Top bar for logos */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 800px;
    margin: 0 auto 20px;
    padding: 0 10px;
  }

  .top-bar img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 8px;
    cursor: pointer;
  }
</style>

</head>
<body>
  <!-- Top bar with left logo and right profile -->
<div class="top-bar" style="display:flex;justify-content:space-between;align-items:center;max-width:800px;margin:0 auto 20px;padding:0 10px;">
  <!-- Left logo -->
  <img src="logo.png" alt="Logo" style="width:70px;height:70px;object-fit:contain;border-radius:8px;">

  <!-- Right profile logo -->
<a href="login.html">
  <img src="icon.jpg" alt="Profile" id="profileLogo" 
       style="width:40px;height:40px;object-fit:cover;border-radius:50%;cursor:pointer;">
</a>

</div>
  <h1>ðŸ“¦ Seller Order Dashboard</h1>
  <div id="ordersContainer" class="empty">No orders yet.</div>


<script src="script.js"></script>



</body>
</html>
